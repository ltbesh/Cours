<template name="edit_place_form">
<div class="row">
<br>
    <div class="col-md-5 col-md-offset-3">
    <form class="form-horizontal">

        <div class="control-group">
            <label class="control-label" for="input-title">Titre du lieu <span class="red">*</span></label>
            <div class="controls">
                <input type="text" id="input-title" placeholder="Title" value="{{title}}" required>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="input-description">Description du lieu <span class="red">*</span></label>
            <div class="controls">
                <textarea id="input-description" rows="5" placeholder="Description" required>{{description}}</textarea>
            </div>
        </div>  

        <div class="control-group">
            <label class="control-label" for="input-description">Adresse du lieu <span class="red">*</span></label>
            <div class="controls" required>
            {{#with this}}
                {{> geographical_selector}}
            {{/with}}
            </div>
        </div>
        <br>

        <div class="control-group"> 
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary"/> 
            </div>
        </div>
    </form>
    </div>
</div>
</template>
